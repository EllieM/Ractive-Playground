<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>Lesson 5</title>
</head>

<body>
  <h1>5. Conditional sections</h1>

  <div id='container'></div>

  <script id='template' type='text/ractive'>     

    {{#if signedIn}}
      <p>Welcome back, {{username}}!</p>
    {{else}}
      <p>Hi there! Please <a class='button' on-tap='signIn'>sign in</a></p>
    {{/if}}

  </script>

  <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
  <script>

    var ractive = new Ractive({
      el: '#container',
      template: '#template',

      data: {
        signedIn: false
      }
    });

    ractive.on( 'signIn', function () {
      var name = prompt( 'Enter your username to sign in', 'ractive_fan' );

      ractive.set({
        username: name,
        signedIn: true
      });
      
    });

    /*

    Often, you want to show or hide part of your view depending on whether a particular condition is met. For example you might want to show a slightly different view to users depending on whether they're signed in or not.

    All we need to do is hide the 'please sign in' message when we're signed in, and the 'welcome back!' message when we're not.

    We have a couple of options. We could use an #unless section:

    {{#unless signedIn}}
      <!-- not-signed-in block -->
    {{/unless}}
    Alternatively, we could use else:

    {{#if signedIn}}
      <!-- signed-in block -->
    {{else}}
      <!-- not-signed-in block -->
    {{/if}}
    */
  </script>

</body>
</html>
